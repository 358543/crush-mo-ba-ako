<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crush Mo Ba Ako? ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    
    :root {
      --pink: #ff6b9d;
      --dark-pink: #d6336c;
      --light-pink: #ffcad4;
      --bg-color: #fff0f5;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: auto;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23ffcad4" fill-opacity="0.2" d="M30,50 Q50,30 70,50 Q50,70 30,50"/></svg>');
      background-repeat: repeat;
      opacity: 0.3;
      z-index: -1;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5rem;
      color: var(--dark-pink);
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }
    
    #buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    .yes {
      background-color: var(--pink);
      color: white;
      min-width: 120px;
    }
    
    .yes:hover {
      background-color: #ff4785;
    }
    
    .no {
      background-color: var(--light-pink);
      color: var(--dark-pink);
      min-width: 120px;
      position: relative;
      transition: all 0.5s ease;
    }
    
    .no:hover {
      background-color: #ffb7c5;
    }
    
    .message {
      text-align: center;
      display: none;
      margin: 40px 0;
      animation: fadeIn 1s ease;
      max-width: 90%;
    }
    
    .message-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(214, 51, 108, 0.2);
      max-width: 500px;
      margin: 0 auto;
    }
    
    .message h2 {
      color: var(--dark-pink);
      margin-bottom: 15px;
      font-size: 2rem;
    }
    
    .message p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    
    .message img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    
    .message img:hover {
      transform: scale(1.03);
    }
    
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      top: 0;
      left: 0;
    }
    
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      opacity: 0;
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--pink);
      opacity: 0;
      top: 0;
    }
    
    audio {
      display: none;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      
      .message-content {
        padding: 20px;
      }
      
      .message h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <audio id="bgMusic" loop>
    <source src="Lambingin Mo Naman Ako" type="Lambingin Mo Naman Ako">
    <!-- Replace with actual Lambingin mo naman ako song URL -->
  </audio>
  
  <div class="container">
    <h1>Crush mo ba ako? ‚ù§Ô∏è</h1>
    <div id="buttons">
      <button class="btn yes" onclick="showMessage()">Oo naman! üòç</button>
      <button class="btn no" id="noBtn" onclick="moveNo(event)">Hindi eh üòÖ</button>
    </div>

    <div class="message" id="sweetMessage">
      <div class="message-content">
        <h2>Yieee! Alam ko naman eh! üòç</h2>
        <p>Ang sweet mo talaga! Sana magkatotoo ang ating love story! üíñ</p>
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Happy couple" loading="lazy">
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const heartsContainer = document.getElementById('hearts');
    const bgMusic = document.getElementById('bgMusic');
    let clickCount = 0;
    const maxClicksBeforeAutoYes = 7; // Set the number of clicks before auto-showing message
    const messages = [
      "Sure ka ba? üò¢",
      "Talaga bang hindi? ü•∫",
      "Pag-isipan mo ulit! üíî",
      "Baka naman pwede? üòÖ",
      "Last chance na! üòò",
      "Sige na please? ü•∞",
      "Crush mo rin ako diba? üòâ"
    ];

    // Enable scrolling
    document.body.style.overflow = 'auto';

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.opacity = 0;
      heart.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
      heartsContainer.appendChild(heart);
      
      setTimeout(() => {
        heart.style.opacity = 0.8;
        heart.style.transition = 'all 1s ease';
        heart.style.top = heart.offsetTop - 50 + 'px';
        heart.style.opacity = 0;
      }, 10);
      
      setTimeout(() => {
        heart.remove();
      }, 1100);
    }

    function createConfetti() {
      const colors = ['#ff6b9d', '#ffb7c5', '#ff8fab', '#d6336c', '#ffcad4'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.style.opacity = 1;
          confetti.style.transition = 'all 1s ease';
          confetti.style.top = 100 + 'vh';
          confetti.style.left = confetti.offsetLeft + (Math.random() * 200 - 100) + 'px';
        }, 10);
        
        setTimeout(() => {
          confetti.remove();
        }, 1100);
      }
    }

    function moveNo(e) {
      clickCount++;
      
      // Change button text
      if (clickCount <= messages.length) {
        noBtn.textContent = messages[clickCount - 1];
      }
      
      // Move button
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noBtn.style.position = 'absolute';
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
      
      noBtn.style.transition = 'all 0.5s ease';
      
      createHeart();
      
      if (clickCount > 3) {
        const scale = 1 - (clickCount * 0.05);
        noBtn.style.transform = `scale(${scale})`;
      }
      
      if (clickCount > 5) {
        noBtn.style.backgroundColor = '#f8bbd0';
      }
      
      // After max clicks, show the message
      if (clickCount >= maxClicksBeforeAutoYes) {
        setTimeout(() => {
          showMessage();
        }, 500);
      }
    }

    function showMessage() {
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('sweetMessage').style.display = 'block';
      
      // Play music
      bgMusic.play().catch(e => console.log("Autoplay prevented:", e));
      
      // Create celebration effects
      createConfetti();
      
      const heartInterval = setInterval(createHeart, 300);
      
      setTimeout(() => {
        clearInterval(heartInterval);
      }, 5000);
    }

    // Initial hearts animation
    setInterval(createHeart, 1000);
    
    noBtn.addEventListener('mouseover', () => {
      if (clickCount < 3) {
        const currentLeft = parseInt(noBtn.style.left) || 0;
        const currentTop = parseInt(noBtn.style.top) || 0;
        
        noBtn.style.left = (currentLeft + (Math.random() * 40 - 20)) + 'px';
        noBtn.style.top = (currentTop + (Math.random() * 40 - 20)) + 'px';
      }
    });

    // Make sure the container takes full height
    document.querySelector('.container').style.minHeight = '100vh';
  </script>
</body>
  </html>
